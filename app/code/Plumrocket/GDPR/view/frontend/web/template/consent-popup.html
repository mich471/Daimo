<div data-role="prgdpr-consent-popups" class="prgdpr-consent-popups">
    <!-- ko foreach: popups -->
    <div data-bind="
            attr: {'id': 'prgdpr-consent-popups-modal-'+$parent.getPopupId(consentId)}, 
            afterRender: function(element, data) {$parent.initModal(element, data)}" style="display: none">
        <!-- ko if: page_id -->
        <div class="prgdpr-consent-content-actions">
            <a class="prgdpr-print-link" href="#" data-bind="
                    attr: {'data-contentid': 'prgdpr-print-content-'+$parent.getPopupId(consentId)}, 
                    click: function(data, event) {$parent.printContent(data, event)}">
                <span data-bind="i18n: 'Print'"></span>
            </a>
        </div>
        <div class="prgdpr-consent-popups-item-content" data-bind="
                attr: {'id': 'prgdpr-print-content-'+$parent.getPopupId(consentId)}, 
                html: cms_page.content">
        </div>
        <!-- /ko -->
        <!-- ko ifnot: page_id -->
        <div class="prgdpr-consent-popups-item-content" data-bind="html: checkboxLabel"></div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
