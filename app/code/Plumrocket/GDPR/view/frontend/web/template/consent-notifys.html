<div data-role="prgdpr-consent-notifys" class="prgdpr-consent-notifys">
    <!-- ko foreach: notifys -->
    <div data-bind="
            attr: {'id': 'prgdpr-consent-notifys-modal-'+$parent.getNotifysId(consentId)}, 
            afterRender: function(element, data) {$parent.initModal(element, data)}" style="display: none">
        <div class="prgdpr-consent-notifys-content" data-bind="html: notify_content"></div>
        <!-- ko if: cms_page -->
        <div class="prgdpr-consent-content-actions">
            <a href="#" data-bind="
            	attr: {'data-contentid': 'prgdpr-print-content-'+$parent.getNotifysId(consentId)},
            	click: function(data, event) {$parent.printContent(data, event)}">
                <span data-bind="i18n: 'Print'"></span>
            </a>
        </div>
        <div class="prgdpr-consent-notifys-cms-content" data-bind="
        	attr: {'id': 'prgdpr-print-content-'+$parent.getNotifysId(consentId)},
        	html: cms_page.content">
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
