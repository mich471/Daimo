<div if="geoIpMessage" style="margin: 15px 5px;color: #eb5202;background: none;font-size:14px">
    <div>
        <i data-bind="html: geoIpMessage"></i>
    </div>
</div>

<select multiple class="admin__control-multiselect" data-bind="
    attr: {
        name: inputName,
        id: uid,
        size: size ? size : '6',
        disabled: disabled,
        'aria-describedby': noticeId,
        placeholder: placeholder
    },
    hasFocus: focused,
    selectedOptions: value,
    optionsValue: 'value',
    optionsText: 'label',
    foreach: options"
>
    <optgroup data-bind="attr: {label: label}, foreach: value" label="">
        <option data-bind="
            text: label,
            value: value"
        ></option>
    </optgroup>
</select>
<!-- ko if: afterRender() --><!-- /ko -->
