<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="field taxvat required">
            <label class="label">
                <span>Selecione:</span>
            </label>
            <div class="control">
                <select
                    name="select"
                    id="foxsea_paghiper_select_cpfcnpj"
                    data-bind="event:{
                        change: optionChanged,
                    }"
                >
                    >
                    <option data-bind="i18n: 'CNPJ', value: 'cnpj'" selected></option>
                    <option data-bind="i18n: 'CPF', value: 'cpf'"></option>
                </select>
            </div>
            <div class="control">
                <input
                    class="input-text required-entry required-number"
                    name="payment[paghiper_taxvat]"
                    type="text"
                    id="foxsea_paghiper_taxvat"
                    data-bind="event:{
                        keyup: inputChanged,
                    }"
                />
            </div>
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        data-bind="
                            attr: {title: $t('Place Order')},
                            enable: (getCode() == isChecked()),
                            click: placeOrder,
                            css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        class="action primary checkout"
                        id="foxsea_paghiper_place_order"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .foxsea_paghiper_taxvat_valid {
        background-color: green;
    }

    .foxsea_paghiper_taxvat_invalid {
        background-color: #fae5e5 !important;
    }
</style>
